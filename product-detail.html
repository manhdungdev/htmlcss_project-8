<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Script -->
    <script src="./js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header header--sticky"></header>
    <script>
        load("#header", "./templates/header-logined.html");
    </script>

    <!-- Main -->
    <main class="main product-detail">
        <div class="container">
            <div class="product-container d-none d-lg-block">
                <div class="search-bar">
                    <input type="text" name="" id="" class="search-bar__input" placeholder="Seach for item">
                    <button>
                        <img src="./assets/icon/filter-search.svg" alt="search" class="search-bar__icon icon">
                    </button>
                </div>
            </div>

            <div class="product-container">
                <ul class="breadscrumbs">
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Departments
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Coffee
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Coffee Beans
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link breadscrumbs__link--current">
                            LavAzza
                        </a>
                    </li>

                </ul>
            </div>

            <div class="product-container">
                <div class="row">
                    <div class="col-5 col-xl-6 col-lg-12">
                        <div class="product-preview">
                            <div class="product-preview__list">
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-1.png" alt="product-preview-item-1"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-2.png" alt="product-preview-item-2"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-3.png" alt="product-preview-item-3"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-4.png" alt="product-preview-item-4"
                                        class="product-preview__img">
                                </div>
                            </div>

                            <div class="product-preview__thumbs">
                                <img src="./assets/img/product/item-1.png" alt="product-preview-thumb-1"
                                    class="product-preview__thumbs-img product-preview__thumbs-img--current">
                                <img src="./assets/img/product/item-2.png" alt="product-preview-thumb-2"
                                    class="product-preview__thumbs-img">
                                <img src="./assets/img/product/item-3.png" alt="product-preview-thumb-3"
                                    class="product-preview__thumbs-img">
                                <img src="./assets/img/product/item-4.png" alt="product-preview-thumb-4"
                                    class="product-preview__thumbs-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-7 col-xl-6 col-lg-12">
                        <form action="" class="form product-form">
                            <section class="product-infor">
                                <h2 class="product-infor__heading">Coffee Beans - Espresso Arabica and Robusta Beans
                                </h2>
                                <div class="row">
                                    <div class="col-5 col-xl-12">
                                        <div class="product-infor__rating">
                                            <img src="./assets/icon/star.svg" alt="rating"
                                                class="product-infor__rating-icon">
                                            <span class="product-infor__rating-text">(3.5) 1100 reviews</span>
                                        </div>
                                        <div class="product-infor__wrapper">
                                            <label for="" class="form__heading">Size/Weight</label>
                                            <div class="form-select">
                                                <div class="form-select__wrap">
                                                    <span class="form-select__val">500</span>
                                                    <button type="button"><img src="./assets/icon/filter-arrow.svg"
                                                            alt="filter arrow" class="form-select__img icon"></button>
                                                </div>
                                                <div class="form-select__separate"></div>
                                                <div class="form-select__wrap form-select__wrap--short">
                                                    <span class="form-select__val">Gram</span>
                                                    <button type="button"><img src="./assets/icon/filter-arrow.svg"
                                                            alt="filter arrow" class="form-select__img icon"></button>
                                                </div>
                                            </div>
                                            <div class="form__tags">
                                                <button class="form__tag" type="button">Small</button>
                                                <button class="form__tag" type="button">Medium</button>
                                                <button class="form__tag" type="button">Large</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-7 col-xl-12">
                                        <div class="product-item product-item--margin-lg">
                                            <img src="./assets/icon/product-item/doc.svg" alt="product-item icon"
                                                class="product-item__icon">
                                            <div class="product-item__infor">
                                                <p class="product-item__heading">Compare</p>
                                            </div>
                                        </div>
                                        <div class="product-item">
                                            <img src="./assets/icon/product-item/cart.svg" alt="product-item icon"
                                                class="product-item__icon">
                                            <div class="product-item__infor">
                                                <p class="product-item__heading">Delivery</p>
                                                <p class="product-item__desc">From $6 for 1-3 days</p>
                                            </div>
                                        </div>
                                        <div class="product-item">
                                            <img src="./assets/icon/product-item/bag.svg" alt="product-item icon"
                                                class="product-item__icon">
                                            <div class="product-item__infor">
                                                <p class="product-item__heading">Pick up</p>
                                                <p class="product-item__desc">Out of 2 store, today</p>
                                            </div>
                                        </div>

                                        <div class="product-cart">
                                            <p class="product-cart__price">
                                                $500.00
                                                <span class="product-cart__discount">10%</span>
                                            </p>
                                            <p class="product-cart__price product-cart__price--big">
                                                $540.00
                                            </p>

                                            <div class="product-cart__btns">
                                                <button class="btn btn--primary product-cart__btn">Add to cart</button>
                                                <button type="button" class="btn btn--outline product-cart__btn--heart">
                                                    <img src="./assets/icon/header-heart.svg" alt="heart"
                                                        class="product-cart__btn-img icon">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>
</body>

</html>
