<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Script -->
    <script src="./js/script.js"></script>
</head>

<body>
    <!-- Header -->
    <header id="header" class="header header--sticky"></header>
    <script>
        load("#header", "./templates/header-logined.html");
    </script>

    <!-- Main -->
    <main class="main product-detail">
        <div class="container">
            <div class="product-container">
                <ul class="breadscrumbs">
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Departments
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Coffee
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link">
                            Coffee Beans
                            <img src="./assets/icon/arrow-right.svg" alt="arrow icon" class="breadscrumbs__icon">
                        </a>
                    </li>
                    <li class="breadscrumbs__item">
                        <a href="#!" class="breadscrumbs__link breadscrumbs__link--current">
                            LavAzza
                        </a>
                    </li>

                </ul>
            </div>

            <div class="product-container">
                <div class="row">
                    <div class="col-5">
                        <div class="product-preview">
                            <div class="product-preview__list">
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-1.png" alt="product-preview-item-1"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-2.png" alt="product-preview-item-2"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-3.png" alt="product-preview-item-3"
                                        class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/product/item-4.png" alt="product-preview-item-4"
                                        class="product-preview__img">
                                </div>
                            </div>
    
                            <div class="product-preview__thumbs">
                                <img src="./assets/img/product/item-1.png" alt="product-preview-thumb-1"
                                    class="product-preview__thumbs-img product-preview__thumbs-img--current">
                                <img src="./assets/img/product/item-2.png" alt="product-preview-thumb-2"
                                    class="product-preview__thumbs-img">
                                <img src="./assets/img/product/item-3.png" alt="product-preview-thumb-3"
                                    class="product-preview__thumbs-img">
                                <img src="./assets/img/product/item-4.png" alt="product-preview-thumb-4"
                                    class="product-preview__thumbs-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-7">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus deserunt
                        veniam, quisquam soluta minus nisi numquam porro quo aperiam sit?</div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>
</body>

</html>
